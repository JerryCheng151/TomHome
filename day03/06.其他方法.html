<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    var  arr = ["孙悟空","猪八戒","唐僧","沙和尚","白骨精"];


    /* 
    slice() 可以从数组中提取指定元素
    该方法不会改变原数组，而是将截取到的元素封装到一个新数组中返回
    -参数：
     1、截取开始的位置索引,包含开始索引
     2、截取结束的位置索引，不包含结束索引。第二个参数可以不写，此时会截取开始后的所有元素。可以传递一个负值，则从后往前计算

     */
    var result= arr.slice(1,2);
    // console.log(result);


    /* 
    splice()  可以删除数组中的指定元素,可以添加，可以替换。
    使用splice()会影响到原数组，会将指定元素从数组中删除，并将被删除的元素作为返回值返回
    -参数：
    1、表示开始位置的索引
    2、表示删除的数量
    3、可传递一些新的元素，这些元素会自动插入到开始位置索引前
     */
     var  arr = ["孙悟空","猪八戒","唐僧","沙和尚","白骨精"];
     var result= arr.splice(0,1,"牛魔王","红孩儿");
    </script>
