<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
     /*
    创建一个对象 
      */
    var obj = new Object;
    // 向对象中添加属性
    obj.name = "孙悟空";
    obj.age = "16";
    // 对象的属性可以是任何数据类型，也可以是函数
    obj.sayName = function(){
      console.log(obj.name)
    };
    obj.sayName();   /* 调用函数 */
      /* 
      函数也可以成为一个对象的属性保存
     那么我们称这个时这个对象的方法
     调用函数就说调用对象的方法（method）
     但是它只是名称上的区别，没有本质区别 
      */
       


    </script>
</head>

</body>
</html>
