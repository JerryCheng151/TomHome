<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /*
    解析器在调用函数每次都会向函数内部传递进一个隐含参数 ,这个隐含参数就是this,this 指向的是对象，这个对象我们称为函数执行的上下文对象
    根据函数调用方式的不同，this会指向不同对象
     */
   function fun(a,b){
    //   console.log("a = "+a+",b = " + b);
    console.log(this);
   }
   fun(123,456);
//    创建一个对象
    var obj  = {
       name = "孙悟空",
       sayName : fun
};
    obj.sayName();
    </script>
</head>
<body>
    
</body>
</html>
