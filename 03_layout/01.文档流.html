<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            background-color: red;
        }
        .box2{
            width: 100px;
            background-color: yellow;
        }
        span{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
           -网页是一个多层的结构
           -通过CSS可以分别为每一层设置样式
           -作为用户只能看到最上面的一层，文档流是网页的基础，我们创建的元素默认都是在文档流中排列
           -对于我们来说元素有两个状态
                在文档流中
                不在文流中（脱离文档流）
                
                -元素在文档流中特点：
                 -块元素
                    -块元素会在页面内独占一行
                    -默认宽度是父元素的全部（会把父元素撑满）
                    -默认高度是被内容撑开（子元素）

                 -行内元素
                    -行内元素不会独占页面的一行，只占自身的大小
                    -行内元素在页面中自左向右排列，如果一行不能容纳所有行内元素，则元素会换到第二行继续自左向右排列

     -->
     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>
     <span>我是span1</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
     <span>我是span2</span>
    </body>
    
</html>
