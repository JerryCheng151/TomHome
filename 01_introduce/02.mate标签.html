<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- meta主要设置网页中的一些元数据，元数据不是给用户看
         charset 指定网业字符集
         name 指定数据名称
         content 指定数据内容
         keywords 表示网站关键字，可以同时指定多个关键字，关键字之间用，隔开
        desctiption 用于指定网站描述
        title 中的文字会作为超链接显示
        -->
        <meta name="keywords" content="HTML,前端，css">
        <meta name="description" content="这是一个非常不错的网站">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
