<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 列表（list）
         1、铅笔
         2、尺子
         3、橡皮

    在html中也可以创建列表，html列表分三种：
        1、有序列表
        2、无序列表
        3、定义列表
    
    有序列表，使用ol来创建有序列表
    使用li表示列表项

    无序列表，使用ul来创建有序列表
    使用li表示列表项 
    
    -->
<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>


</body>
</html>
