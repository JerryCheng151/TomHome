<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 在网页中编写的多个空格默认情况解析为一个空格。
    在html中有些时候，不能直接书写一些特殊符号，比如，多个连续的空格，比如字母左右的<>号，需要这些特殊符号时，则需要html中的实体（转义字符）
    实体的语法：
        &实体的名字
        &nbsp; 空格
        &gt; 大于号
        &lt; 小于号


-->
    <p>
        今天&nbsp;&nbsp;&nbsp;天气真不错！
    </p>

    <p>
     a&lt;b&gt;c
    </p>
</body>
</html>
