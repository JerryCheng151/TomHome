<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中HTML专门负责网业的结构
          所以在使用HTML标签时，应该关注的是标签的语义，而不是样式
        
         标题标签：h1-h6
         h1-h6重要性递减，一般情况我们用到h1-h3,h4-h6很少用   
        独占一行的为块元素（block element）
    -->

    <!-- p 标签表示一个段落
        P 也是一个块元素
     -->
     <hgoup>
     <h1>回乡偶书二首 </h1>
     <h2>（其一）</h2>
     </hgoup>
     <p>少小离家老大回</p>
     <p>乡音无改鬓毛衰</p>
     <p>儿童相见不相识</p>
     <p>笑问客从何出来</p>
     <!-- <br>表示换行
         <strong>表示强调
             
        -->
</body>
</html>
