<!DOCTYPE html>

<body>
    <!-- 超链接可以让我们从一个页面跳转到另一个页面
    使用 a 标签来定义超链接
    属性:
        用href来指定跳转的目标路径
           -可以是一个外部网站的地址
           -也可以是一个内部页面地址
    超链接也是一个行内元素,在a标签中可以嵌套除它自身外的任何一个元素
    -->
    <a href="https://www.baidu.com">超链接</a>
    <br><br>
    <a href="04.列表.html">超链接2</a>
</body>
</html>
