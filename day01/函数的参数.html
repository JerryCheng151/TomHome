<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/* 
定义一个求和函数
可以在函数的括号中定义一个或多个形参（形式参数）用逗号隔开声明，但是并不赋值

 */
 function sum(a,b){
     var a 
     var b 
     console.log(a+b);
 }
//  在调用函数时，可以在（）中指定实参 
    sum(1,2);    
    // 调用函数时不会检查函数的类型，所以要检查实参的类型  例如：sum(1,hello),就会出错，而且多余的实参不会被赋值
    // 如果实参的数量少于形参的数量，则没有对应实参的形参将是undfine的


    </script>
</head>

</body>
