    <script>
     var score = prompt("请输入小明的期末成绩"); 
    //  prompt("") 是从键盘键入一个数据
        if (score == 100) {
            alert("奖励一台宝马")

            alert("奖励一台iphone 15s")
        } else if (score >= 60){
            alert("奖励一本本子")
        }  else if(score < 60){
            alert("什么奖励也没有")
        }
    </script>
