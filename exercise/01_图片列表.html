<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="../03_layout/css/reset.css">
    <style>
        body{
            background-color: antiquewhite;
        }
        .img-list{
            width: 190px;
            height: 570px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }
        img-list li{
            margin-bottom: 10px;
        }
        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
   
    <ul class="img-list">
        <li>
            <a href="javascript">
                <img src="./img/1.png" alt="" >
            </a>
        </li>
        <li>
            <a href="javascript">
                <img src="./img/2.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript">
                <img src="./img/3.png" alt="">
            </a>
        </li>
    </ul>



</body>
</html>
